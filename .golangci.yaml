run:
  timeout: 10m

linters:
  disable-all: true
  enable:
    - gofumpt
    - goimports
    - unused
    - govet
    - errcheck
    - staticcheck
    - ineffassign
    - gosimple
    - misspell
    - gocritic
    - lll

linters-settings:
  lll:
      line-length: 130
      tab-width: 4
      ignore-comments: true
      allow-non-ascii: true
  gofmt:
    rewrite-rules:
      - pattern: 'interface{}'
        replacement: 'any'

  gocritic:
    enabled-checks: []

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck