networks:
  net_test:
    driver: bridge

services:
  postgres:
    image: postgres:16-alpine
    container_name: test_db
    env_file:
      - .env.testing
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d testdb"]
      interval: 3s
      timeout: 5s
      retries: 5
    networks:
      - net_test

  app:
    container_name: main_app
    build:
      context: .
    depends_on:
      - postgres
    env_file:
      - .env.testing
    environment:
      - TEST_RUN=true
    volumes:
      - ./logs:/logs
      - ./fixtures:/fixtures
    ports:
      - "8080:8080"
    networks:
      - net_test

  app_test:
    container_name: test_app
    build:
      context: .
      dockerfile: integration_tests/Dockerfile
    depends_on:
      - app
    networks:
      - net_test
